name: Pre-release CI - Analysis
on:
  push:
    branches:
      - 'release/*'
      - 'hotfix/*'
    paths-ignore:
      - '**/*.md'
      - 'src/site/**/*'
  pull_request:
    branches:
      - 'release/*'
      - 'hotfix/*'
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - '**/*.md'
      - 'src/site/**/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Verify
        run: mvn -B clean verify -Put,it,pre-release
      - name: Sonar analysis
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar
